<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Negative Base Calculation</title>
    <meta name="title" content="Negative Base Calculation" />
    <meta name="description" content="A negative base (or negative radix) may be used to construct a non-standard positional numeral system calculation and definition." />
    <meta name="keywords" content="nonrestoring division calculator, nonrestoring division calculation, nonrestoring, divison, algorithm" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta name="google-site-verification" content="q5_vBQW_mWjG9xK53kokMv7eNy4VNZWG_QOPvWRpjsM" />
    <style>
      .cursor-pointer {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/omansak/" target="_blank" style="position: absolute; right: 0; top: 0; -webkit-transform: translateZ(0)">
      <img src="https://raw.githubusercontent.com/aral/fork-me-on-github-retina-ribbons/master/images-after-imageoptim/fork-me-right-grey@2x.png" alt="Fork me" width="149" height="149" />
    </a>

    <main class="container">
      <div class="mt-3 d-flex flex-column justify-content-center gap-1">
        <header>
          <h1>Nonrestoring Division Calculation</h1>
        </header>
        <section>
          <div class="row">
            <div class="col-12 col-md-3">
              <label class="form-label">Dividend (X or N)</label>
              <input id="input-X" step="0.05" type="number" class="form-control text-center" value="0.5" />
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label">Divisior (D)</label>
              <input id="input-D" step="0.05" type="number" class="form-control text-center" value="0.75" />
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label">BitLength (m)</label>
              <input id="input-m" step="1" type="number" class="form-control text-center" value="4" />
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label">IterationCount (n)</label>
              <input id="input-n" step="1" type="number" class="form-control text-center" value="3" />
            </div>
            <div class="col-12 col-md-3">
              <label class="d-none d-md-block form-label">&nbsp;</label>
              <button class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </section>
        <hr class="w-100 my-3" />
        <section>
          <div class="d-flex flex-column flex-md-row">
            <pre class="w-100" id="logA"></pre>
            <pre class="w-100" id="logB"></pre>
          </div>
        </section>
        <section class="border-top border-2 mt-1 py-3">
          <div class="d-flex flex-column flex-md-row">
            <pre class="w-100" id="resultLogA"></pre>
            <pre class="w-100" id="resultLogB"></pre>
          </div>
        </section>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
